<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new entry - Daily Bytes</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.12.1/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/4.12.1/full/ckeditor.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/thecoducer/daily-bytes/ckeditor/ckeditor.js"></script>
    
</head>

<body>
    {% extends "./base.html" %}
    {% block content %}
    {% load static %}

    <form method="POST">
    {% csrf_token %}

    <section class="hero is-link" style="background-color: #3273dc;">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        What's on your mind?
                    </h1>
                    <input type="text" name="title" class="input is-medium title-input" value="{{entry.title}}" required id="id_title" placeholder="Enter a title">
                </div>
            </div>
        </section>

    <section class="section">
        <div class="container">
            
            <div class="field">
                <div class="control">
                    <!-- <input type="text" name="title" maxlength="50" class="input is-medium mobile-input" value="{{entry.title}}" required id="id_title" placeholder="Enter a title"> -->
                    <!-- <h2 class="subtitle">Write here</h2> -->
                    
                    <textarea name="text" id="id_text"></textarea>

                </div>
            </div>

          
            <div class="buttons is-right">
                    
                <a class="button" href="{% url 'home' %}"><img src="{% static '/images/cancel.svg' %}" alt="Add new byte" width=15px height=15px style="margin-right: 10px;">Cancel</a>

                <button class="button is-success is-outlined" type="submit" name="save" value="save" onclick="CheckCKE()"><img src="{% static '/images/save.svg' %}" alt="Add new byte" width=15px height=15px style="margin-right: 10px;">Save</button>
                
            </div>

            </form>

            <script>
                CKEDITOR.replace('id_text', {
                    height: 450,
                    customConfig: 'https://cdn.jsdelivr.net/gh/thecoducer/daily-bytes/ckeditor/config.js'
                });
                function CheckCKE() 
                {
                    if ( CKEDITOR.instances.id_text.getData() == '' )
                        alert( 'Entry is blank! Kindly write something.' );
                }
            </script>

        </div>
    </section>

    {% endblock %}

</body>
</html>
