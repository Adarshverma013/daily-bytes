<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new byte</title>
</head>

<body>
    {% extends "./base.html" %}
    {% block content %}
    {% load static %}

    <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        What's on your mind?
                    </h1>
                </div>
            </div>
        </section>

    <section class="section">
        <div class="container">

            <form method="POST" action="{% url 'add' %}">
            {% csrf_token %}
            
            <div class="field">
                <div class="control">
                    {{ form.title }}
                    {{ form.text }}
                </div>
            </div>
          
            <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <a class="button" href="{% url 'home' %}"><img src="{% static '/images/cancel.svg' %}" alt="Add new byte" width=15px height=15px style="margin-right: 10px;">Cancel</a>
                    </div>

                <div class="control">
                    <button class="button is-success is-outlined" type="submit"><img src="{% static '/images/save.svg' %}" alt="Add new byte" width=15px height=15px style="margin-right: 10px;">Save</button>
                </div>
            </div>

            </form>

        </div>
    </section>
    {% endblock %}
</body>
</html>
