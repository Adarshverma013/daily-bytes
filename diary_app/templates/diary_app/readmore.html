<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% extends "./base.html" %}
    {% block title %} {{ entry.title }} {% endblock %}
</head>

<body>
    
    {% block content %}
    {% load static %}

    <form method="GET"></form>

    <section class="hero is-link" style="background-color: #3273dc;">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        {{ entry.title }}
                    </h1>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <p class="readmore-page">{{ entry.text | safe }}</p>
                <!-- you need to add that safe tag to render RichText -->
                <hr>
            </div>
            
            {% if entry.trash == False %}
            <div class="div-fix">
            <div class="container is-widescreen has-text-centered">
                <a class="button is-small is-danger is-outlined" href="/confirm-delete/{{entry.id}}"><img src="{% static '/images/delete.svg' %}" alt="Delete" width=15px height=15px style="margin-right: 3px;">Delete</a>

                <a class="button is-small is-info is-outlined" href="/edit/{{entry.id}}"><img src="{% static '/images/edit.svg' %}" alt="Edit" width=15px height=15px style="margin-right: 3px;">Edit</a>

                <a class="button is-small is-info is-outlined" href="{% url 'home' %}"><img src="{% static '/images/close.svg' %}" alt="close" width=15px height=15px style="margin-right: 3px;">Close</a>
            </div>
            </div>
            {% endif %}

            {% if entry.trash == True %}
            <div class="div-fix">
            <div class="container is-widescreen has-text-centered">
                    <a class="button is-small is-info is-outlined" onclick="goback()"><img src="{% static '/images/close.svg' %}" alt="close" width=15px height=15px style="margin-right: 3px;">Close</a>
            </div>
            </div>
            {% endif %}

        </section>
    
    {% endblock %}
    
</body>
</html>
