<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm delete</title>
</head>

<body>
    {% extends "./base.html" %}
    {% block content %}
    {% load static %}

    <form method="GET" action="/entry/{{entry.id}}"></form>

    <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Are you sure?
                    </h1>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-danger is-outlined" href="/delete/{{entry.id}}">Yes, delete</a>
                </p>
                <p class="control">
                    <a class="button is-success is-outlined" href="{% url 'home' %}">No</a>
                </p>      
            </div>
        </section>

    {% endblock %}
</body>
</html>
